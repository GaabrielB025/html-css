<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video width="560px" poster="imagem/thumb.png" controls none>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <source src="videos/meu-video.webm" type="video/webm">   
        <source src="videos/meu-video.ogv" type="video/ogv">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k_3DFCzcMC4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1> <!--Serviço pago-->
    <iframe  src =" https://player.vimeo.com/video/197093965?color=ff9933&portrait=0 " width =" 560 " height =" 315 " frameborder =" 0 " allow =" autoplay; fullscreen " allowfullscreen > </iframe >
</body>
</html>
