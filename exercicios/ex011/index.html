<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
   <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">    
     <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">  
     <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>


    <h1>Adicionando áudio</h1>
    <audio preload="none" controls>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav"> <!--não recomendado-->
        <source src="audio/happy-mistake.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio <a href="audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
